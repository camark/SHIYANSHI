    <script type="text/javascript" language="javascript">
        var tongdao = {
            addRow: function () {
                var ddlHtml = " <select class=\"my-combobox\" name=\"state_1_\" id=\"state_UNIT_1_\" >" +
                             "<option value=\"Ω\" selected>Ω</option>" +
                             "<option value=\"TΩ\">TΩ</option>" +
                             "<option value=\"GΩ\">GΩ</option>" +
                             "<option value=\"MΩ\">MΩ</option>" +
                             "<option value=\"kΩ\">kΩ</option>" +
                             "<option value=\"mΩ\">mΩ</option>" +
                             "<option value=\"μΩ\">μΩ</option>" +
                           "</select>";
                var ddlHtml1 = " <select class=\"my-combobox\" name=\"state_1_2\" id=\"state_1_\" >" +
                                 "<option value=\"5\" selected>5</option>" +
                                 "<option value=\"2\">2</option>" +
                                 "<option value=\"1\">1</option>" +
                                 "<option value=\"0.5\">0.5</option>" +
                                 "<option value=\"0.2\">0.2</option>" +
                                 "<option value=\"0.1\">0.1</option>" +
                             "</select>";
                var newRow = "<tr>" +
                             "<td align=\"center\"><input class=\"my-textbox input-width\" value=\"\" type=\"text\" name=\"input\" id=\"input\" onblur=\"tongdao.wucha(this)\">" + ddlHtml+"</td>" +
                             "<td align=\"center\"><input class=\"my-textbox input-width\" value=\"\" type=\"text\" name=\"input\" id=\"input\" onblur=\"tongdao.wucha(this)\">" + ddlHtml + "</td>" +
                             "<td align=\"center\"><input name=\"NUMBER\" id=\"\" type=\"text\" class=\"my-textbox tc\" style=\"width:96%\" value=\"\" /></td>" +
                             "<td align=\"center\">±" + ddlHtml1+"</td>" +
                             "<td align=\"center\"><input name=\"NUMBER\" id=\"\" type=\"text\" class=\"my-textbox tc\" style=\"width:96%\" value=\"\" /></td>" +
                    "</tr>"

                $("#tbody_1").eq(0).append(newRow);
            },
            wucha: function (obj) {
                //【误差】=(【标准值】-【实际值】)/【实际值】*100%，比允许误差多一位，四舍六入，逢五奇进偶不进
                var tr = $(obj).parents('tr').eq(0); 
                var shijizhi = $(tr).children().eq(1).find('input').val();
                var biaozhunzhi = $(tr).children().eq(0).find('input').val();
                var arry = this.getYunXuWuChaLength(obj);
                if (shijizhi != "" && biaozhunzhi != "")
                    $(tr).children().eq(2).find('input').val(fomatFloat((parseFloat((parseFloat(biaozhunzhi) - parseFloat(shijizhi)) / parseFloat(shijizhi) * 100, arry[0].length + 1))))
            }, getYunXuWuChaLength: function (obj) {
                var arry = [];
                var tr = $(obj).parents('tr').eq(0); 
                var wucha = $(tr).children().eq(2).find('input').val();
                if (wucha == "") {
                    arry.push({
                        length: 0
                    });
                }
                else {
                    arry.push({
                        length: wucha.split(".").length == 2 ? wucha.split(".")[1].length : 0
                    });
                }
                return arry;

            }
        }


    </script>
