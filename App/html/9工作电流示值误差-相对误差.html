<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>工作电流示值误差-相对误差</title>
    <link id="easyuiTheme" href="/Res/easyui/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="/Res/easyui/themes/default/easyui.css" rel="stylesheet" />
    <link href="/Res/easyui/themes/icon.css" rel="stylesheet" />
    <link href="/Content/default.css" rel="stylesheet" />
    <link href="/Content/StyleSheet.css" rel="stylesheet" />
    <script src="/Scripts/jquery.min.js"></script>
    <script src="/Scripts/JScriptCommon.js"></script>
    <script src="/Res/easyui/jquery.easyui.min.js"></script>
    <script src="/Res/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="/Scripts/jquery.validate.js"></script>
    <script src="/Scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="/Scripts/jianCeXiang.js"></script>
</head>
<body class="easyui-layout">
    <input type="hidden" id="rowindex" value="1" />
    <div data-options="region:'north',border:false" style="height: 50px; overflow:hidden; padding:5px;">
        <div class="easyui-panel" title="" data-options="iconcls:'icon-search',fit:true" style="padding:5px; overflow:hidden;">
            <table>
                <tr>
                    <td><!--<a href="javascript:;" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'" onclick="CreateTable()">增加通道</a> -->  <a href="javascript:;" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-save'">保存检测项</a></td>
                </tr>
            </table>
        </div>
    </div>
    <div data-options="region:'center',title:'',iconCls:'icon-ok',border:false" style="padding:3px;">
        <div class="mt10"> <span>工作电流示值误差</span> </div>
        <div class="mt10" id="tongdao">
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tbl" id="tongdao_dy_1">
                <thead>

                    <tr>
                        <th width="40" align="center">序号</th>
                        <th width="130" align="center">标准电压示值U<sub>0</sub></th>
                        <th width="130" align="center">标准电阻值R<sub>0</sub></th>
                        <th width="130" align="center">工作电流示值I</th>
                        <th width="120" align="center">工作电流实际值I<sub>0</sub></th>
                        <th width="120" align="center">示值误差(%)</th>
                        <th width="120" align="center">允许限值(%)</th>
                        <th align="center">校准结果的不确定度<br>U(k={0})</th>
                    </tr>
                </thead>
                <tbody id="tbody_1">
                    <!--示例 -->
                    <tr>
                        <td align="center">1</td>
                        <td align="center">
                            <input name="DIANLIU" id="DIANLIU_1_1_1" type="text" class="my-textbox input-width tr" value="" />
                            <select class="my-combobox" name="state2">
                                <option value="MV">MV</option>
                                <option value="KV">KV</option>
                                <option value="V">V</option>
                                <option value="mV">mV</option>
                                <option value="μv">μv</option>
                            </select>
                        </td>
                        <td align="center">
                            <input class="my-textbox input-width" value="" type="text" name="input" id="input">
                            <select class="my-combobox" name="state_1_" id="state_UNIT_1_" onchange="changeValue(this)">
                                <option value="Ω" selected>Ω</option>
                                <option value="TΩ">TΩ</option>
                                <option value="GΩ">GΩ</option>
                                <option value="MΩ">MΩ</option>
                                <option value="kΩ">kΩ</option>
                                <option value="mΩ">mΩ</option>
                                <option value="μΩ">μΩ</option>
                            </select>
                        </td>
                        <td align="center">
                            <input class="my-textbox input-width" value="" type="text" name="input" id="input" onblur="tongdao.shizhiwucha(this)">
                            <select class="my-combobox" name="DIANLIU_UNIT_1_1_2" id="DIANLIU_UNIT_1_1_2">
                                <option value="A">A</option>
                                <option value="KA">KA</option>
                                <option value="mA">mA</option>
                                <option value="μA">μA</option>
                                <option value="nA">nA</option>
                                <option value="pA">pA</option>
                            </select>
                        </td>
                        <td align="center">
                            <input name="NUMBER" id="" type="text" class="my-textbox input-width " value=""  onblur="tongdao.shizhiwucha(this)"/>
                            <select class="my-combobox" name="DIANLIU_UNIT_1_1_3" id="DIANLIU_UNIT_1_1_3">
                                <option value="A">A</option>
                                <option value="KA">KA</option>
                                <option value="mA">mA</option>
                                <option value="μA">μA</option>
                                <option value="nA">nA</option>
                                <option value="pA">pA</option>
                            </select>
                        </td>
                        <td align="center"><input name="NUMBER" id="" type="text" class="my-textbox input-width " value="" /></td>
                        <td align="center">
                            ±
                            <input name="NUMBER2" id="NUMBER" type="text" class="my-textbox input-width " value="" />
                        </td>
                        <td align="center"><input name="NUMBER2" id="NUMBER" type="text" class="my-textbox tc " value="" /></td>
                    </tr>
                    <tr></tr>
                    <!--/示例 -->
                </tbody>
                <tr>
                    <td colspan="8" style="background:#F7F7F7"><a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'" onclick=" $('#dlg').dialog('open');">增加行数</a></td>
                </tr>



            </table>
        </div>
        <div class="mt10">
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tbl">
                <tr>
                    <th width="50">注：</th>
                    <td colspan="7"><input class="easyui-textbox " name="" data-options="multiline:true" style="height:40px; width:95%" value=""></td>
                </tr>
                <tr>
                    <th>结论：</th>
                    <td colspan="7"><input class="easyui-textbox " name="" data-options="multiline:true" style="height:40px; width:95%"></td>
                </tr>
            </table>
        </div>

    </div>

    <!--增加量程弹层-->
    <div id="dlg" class="easyui-dialog" title="设置检测点" closed="true" data-options="buttons: [{
					text:'确定',
					iconCls:'icon-ok',
					handler:function(){
					  return tongdao.addRow()
					}
				},{
					text:'取消',
					handler:function(){
                    $('#dlg').window('close');
         }
         }]" style="width:400px;height:200px;padding:10px">
        <table>
            <tr>
                <td width="100" align="right" height="100">增加的数量：</td>
                <td><input type="text" id="txtNumber" class="my-textbox  required " style="width:200px" /></td>
            </tr>
        </table>
    </div>
    <!--/增加量程弹层-->

    <script type="text/javascript" language="javascript">
        var rowNumber = 1;
        var tongdao = {
            addRow: function () {
               
                var ddlHtml = "<select class=\"my-combobox\" name=\"state2\" >" +
                              "<option value=\"MV\">MV</option>" +
                              "<option value=\"KV\">KV</option>" +
                              "<option value=\"V\">V</option>" +
                              "<option value=\"mV\">mV</option>" +
                              "<option value=\"μv\">μv</option>" +
                              "</select>";
                var ddlHtml1 = "  <select class=\"my-combobox\" name=\"state_1_\" id=\"state_UNIT_1_\">" +
                                      " <option value=\"Ω\" selected>Ω</option>" +
                                      "<option value=\"TΩ\">TΩ</option>" +
                                       "<option value=\"GΩ\">GΩ</option>" +
                                       "<option value=\"MΩ\">MΩ</option>" +
                                       "<option value=\"kΩ\">kΩ</option>" +
                                       "<option value=\"mΩ\">mΩ</option>" +
                                       "<option value=\"μΩ\">μΩ</option>" +
                                     "</select>";
                var ddHtml2 = "  <select class=\"my-combobox\" name=\"DIANLIU_UNIT_1_1_1\" id=\"DIANLIU_UNIT_1_1_1\">" +
                                 " <option value=\"A\" >A</option>" +
                                  "<option value=\"KA\">KA</option>" +
                                  "<option value=\"mA\">mA</option>" +
                                  "<option value=\"μA\">μA</option>" +
                                  "<option value=\"nA\">nA</option>" +
                                  "<option value=\"pA\">pA</option>" +
                                  "</select> ";
                var rows = $("#txtNumber").val();
                for (var i = 0; i < rows; i++) {
                    rowNumber = rowNumber + 1;
                    var newRow = "  <tr>" +
                             "<td  align=\"center\">" + rowNumber + "</td>" +
                             "<td align=\"center\"><input class=\"my-textbox input-width\" value=\"\" type=\"text\" name=\"input\" id=\"input\" onblur=\"tongdao.wucha(this)\">" + ddlHtml + "</td>" +
                             "<td align=\"center\"><input class=\"my-textbox input-width\" value=\"\" type=\"text\" name=\"input\" id=\"input\" onblur=\"tongdao.wucha(this)\">" + ddlHtml1 + "</td>" +
                             "<td align=\"center\"><input name=\"NUMBER\" id=\"\" type=\"text\" class=\"my-textbox tc \" style=\"width:96%\" value=\"\"  onblur=\"tongdao.shizhiwucha(this)\"/>" + ddHtml2 + "</td>" +
                             "<td align=\"center\"><input name=\"NUMBER\" id=\"\" type=\"text\" class=\"my-textbox tc \" style=\"width:96%\" value=\"\"  onblur=\"tongdao.shizhiwucha(this)\"/>" + ddHtml2 + "</td>" +
                             "<td align=\"center\"><input name=\"NUMBER\" id=\"\" type=\"text\" class=\"my-textbox input-width \"  value=\"\" /></td>" +
                             "<td align=\"center\">±<input name=\"NUMBER2\" id=\"NUMBER\" type=\"text\" class=\"my-textbox input-width \"  value=\"\" /></td>" +
                            "<td align=\"center\"><input name=\"NUMBER2\" id=\"NUMBER\" type=\"text\" class=\"my-textbox tc \"  value=\"\" /></td>" +
                          "</tr>"
                    $("#tbody_1").eq(0).append(newRow);
                }


            },
            shizhiwucha: function (obj) {
                //【示值误差(%)】=(工作电流示值I-工作电流实际值I0)/工作电流实际值I0*100%
                var tr = $(obj).parents('tr').eq(0);
               
                var gongzuodianliushizhi = $(tr).children().eq(3).find('input').val();
                var gongzuodianliushijizhi = $(tr).children().eq(4).find('input').val();
                var arry = this.getLength(obj);
                if (gongzuodianliushizhi != "" && gongzuodianliushijizhi != "")
                    $(tr).children().eq(5).find('input').val(fomatFloat(parseFloat((parseFloat(gongzuodianliushizhi) - parseFloat(gongzuodianliushijizhi)) / parseFloat(gongzuodianliushijizhi) * 100), arry[0].length + 1))
            }, getLength: function (obj) {
                var arry = [];
                var tr = $(obj).parents('tr').eq(0); 
                var wucha = $(tr).children().eq(7).find('input').val();
                if (wucha == "") {
                    arry.push({
                        length: 0
                    });
                }
                else {
                    arry.push({
                        length: wucha.split(".").length == 2 ? wucha.split(".")[1].length : 0
                    });
                }
                return arry;

            }
        }

    </script>
</body>
</html>
