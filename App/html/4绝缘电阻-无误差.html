<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<title>绝缘电阻-无误差</title>
<link id="easyuiTheme" href="/Res/easyui/themes/default/easyui.css" rel="stylesheet" type="text/css" />
<link href="/Res/easyui/themes/default/easyui.css" rel="stylesheet" />
<link href="/Res/easyui/themes/icon.css" rel="stylesheet" />
<link href="/Content/default.css" rel="stylesheet" />
<link href="/Content/StyleSheet.css" rel="stylesheet" />
<script src="/Scripts/jquery.min.js"></script>
<script src="/Scripts/JScriptCommon.js"></script>
<script src="/Res/easyui/jquery.easyui.min.js"></script>
<script src="/Res/easyui/locale/easyui-lang-zh_CN.js"></script>
<script src="/Scripts/jquery.validate.js"></script>
<script src="/Scripts/jquery.validate.unobtrusive.min.js"></script>
</head>
<body class="easyui-layout">
<input type="hidden" id="rowindex" value="1" />
<div data-options="region:'north',border:false" style="height: 50px; overflow:hidden; padding:5px;">
  <div class="easyui-panel" title="" data-options="iconcls:'icon-search',fit:true" style="padding:5px; overflow:hidden;">
    <table>
      <tr>  
        <td><!--<a href="javascript:;" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'" onclick="CreateTable()">增加通道</a> --> <a href="javascript:;" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-save'" >保存检测项</a></td>
      </tr>
    </table>
  </div>
</div>
<div data-options="region:'center',title:'',iconCls:'icon-ok',border:false" style="padding:3px;">
  <div class="mt10"> <span>绝缘电阻-无误差</span> </div>
  <div class="mt10" id="tongdao">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tbl" id="tongdao_dy_1">
      <thead>
        <tr>
          <th width="140" rowspan="2" align="center">相线对机壳</th>
        </tr>
        <tr>
          <th width="140" align="center">零线对机壳</th>
          <th width="140" align="center">允许值</th>
        </tr>
      </thead>
      <tbody id="tbody_1">
        <!--示例 -->
        <tr>
          <td align="center"><input name="XIANGXIAN" id="XIANGXIAN_1_1_1" type="text" class="my-textbox input-width tr" value="" />
            <select class="my-combobox" name="XIANGXIAN_UNIT" id="XIANGXIAN_UNIT_1_1_1" onchange="changeValue(this)" >
              <option value="Ω">Ω</option>
              <option value="TΩ">TΩ</option>
              <option value="GΩ">GΩ</option>
              <option value="MΩ">MΩ</option>
              <option value="kΩ">kΩ</option>
              <option value="mΩ">mΩ</option>
              <option value="μΩ">μΩ</option>
          </select></td>
          <td align="center"><input name="LINGXIAN" id="LINGXIAN_1_1_1" type="text" class="my-textbox input-width tr" value="" />
            <select class="my-combobox" name="LINGXIAN_UNIT" id="LINGXIAN_UNIT_1_1_1" onchange="changeValue(this)" >
              <option value="Ω">Ω</option>
              <option value="TΩ">TΩ</option>
              <option value="GΩ">GΩ</option>
              <option value="MΩ">MΩ</option>
              <option value="kΩ">kΩ</option>
              <option value="mΩ">mΩ</option>
              <option value="μΩ">μΩ</option>
          </select></td>
          <td align="center">
          <select class="my-combobox" name="YUNXUZHI_UNIT" id="YUNXUZHI_UNIT_1_1_1" onchange="changeValue(this)" >
              <option value="＞">＞</option>
              <option value="≥">≥</option>
              <option value="≤">≤</option>
              <option value="＜">＜</option>
              <option value="＝">＝</option>
              <option value="≠">≠</option>
              
          </select>
          <input name="DIANLIU" id="DIANLIU_1_1_1" type="text" class="my-textbox input-width tr" value="0.1" />
            <select class="my-combobox" name="YUNXUZHI_UNIT" id="YUNXUZHI_UNIT_1_1_1" onchange="changeValue(this)" >
              <option value="Ω">Ω</option>
              <option value="TΩ">TΩ</option>
              <option value="GΩ">GΩ</option>
              <option value="MΩ">MΩ</option>
              <option value="kΩ">kΩ</option>
              <option value="mΩ">mΩ</option>
              <option value="μΩ">μΩ</option>
          </select></td>
        </tr>
        
        <!--/示例 -->
      </tbody>
      
      
      
      
    </table>
    <div class="mt10">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tbl" >
        <tr>
        <th width="80">注：</th>
        <td colspan="3"><input class="easyui-textbox " name="" data-options="multiline:true" style="height:40px; width:95%" value=""></td>
      </tr>
      <tr>
        <th>结论：</th>
        <td colspan="3"><input class="easyui-textbox " name="" data-options="multiline:true" style="height:40px; width:95%"></td>
      </tr>
      </table>
    </div>
  </div>
  
</div>

<!--增加行数弹层-->
<div id="dlg" class="easyui-dialog" title="增加行数" closed="true" data-options="buttons: [{
					text:'确定',
					iconCls:'icon-ok',
					handler:function(){
					  return CreateRow()
					}
				},{
					text:'取消',
					handler:function(){
                    $('#dlg').window('close');
         }
         }]" style="width:400px;height:200px;padding:10px">
  <table>
    <tr>
      <td width="100" align="right" height="100">增加的数量：</td>
      <td><input type="text" id="txtNumber" class="my-textbox  required " style="width:200px" /></td>
    </tr>
  </table>
</div>
<!--/增加量程弹层--> 

<script type="text/javascript" language="javascript">
      
       

</script>
</body>
</html>
