    <script type="text/javascript" language="javascript">
        var rowNumber = 1;
        var index = 1;
        var currentindex = 1;
        var TongDao = {
            addTongDao: function () {
                var tongdao = $("#tongdao_dy_1").clone();
                this.setTongDaoIdx(index + 1);
                $("#tongdao").append($(tongdao).attr("id", "tongdao_dy_" + this.getTongDaoIdx()));
            },
            addRow: function () {

                var inputHtml = "<input name=\"\" id=\"\" type=\"text\" class=\"my-textbox tr\" value=\"\" onblur=\"calculate.wuCha(this)\"/>";
                var rows = $("#txtNumber").val();
                for (var i = 0; i < rows; i++) {
                    // var rowIdx = $("#tongdao_dy_" + currentindex + " tbody").eq(0).find('tr').last().children().eq(0).text();
                    rowNumber = (rowNumber + 1);
                    $("#tongdao_dy_" + currentindex + " tbody").eq(0).append("<tr>" +
                                                                                  "<td align=\"center\">" + rowNumber + "</td>" +
                                                                                  "<td align=\"center\">" + inputHtml + "</td>" +
                                                                                   "<td align=\"center\">" + inputHtml + "</td>" +
                                                                                    "<td align=\"center\">" + inputHtml + "</td>" +
                                                                                   "<td align=\"center\">" + inputHtml + "</td>" +
                                                                                  "<td align=\"center\">" + inputHtml + "</td>" +
                                                                                  "<td align=\"center\">" + inputHtml + "</td>" +
                                                                             "</tr>");

                }
            },
            setTongDaoIdx: function (idx) {
                index = currentindex = idx;
            },
            getTongDaoIdx: function () {
                return index;
            },
            getCurTongDaoIdx: function (obj) {
                var id = $(obj).parents('table').eq(0).attr("id");
                currentindex = id.split('_')[2];
            }
        }
        var calculate = {
            wuCha: function (obj) {
                //【误差】=(【标称值】-【实际值】)/【标称值】*100%，比允许误差多一位，四舍六入，逢五奇进偶不进
                TongDao.getCurTongDaoIdx(obj);
                var arry = this.getWuChaLength(obj);
                $("#tongdao_dy_" + currentindex + " tbody:eq(0) tr").each(function () {

                    //标称值
                    var biaochenzhi = $(this).children().eq(2).find('input').val();;// $("#tongdao_dy_" + currentindex + " thead tr th:eq(2)").find("input").val();
                    //获取实际值
                    var shijizhi = $(this).children().eq(1).find('input').val();
                    //计算第一个误差
                    if (biaochenzhi != "" && shijizhi != "")
                        $(this).children().eq(3).find('input').val(fomatFloat(parseFloat((parseFloat(biaochenzhi) - parseFloat(shijizhi)) / parseFloat(shijizhi) * 100), arry[0].length + 1))
                    //计算第二个误差
                    biaochenzhi = $(this).children().eq(5).find('input').val();
                    shijizhi = $(this).children().eq(4).find('input').val();
                    if (biaochenzhi != "" && shijizhi != "")
                        $(this).children().eq(6).find('input').val(fomatFloat(parseFloat((parseFloat(biaochenzhi) - parseFloat(shijizhi)) / parseFloat(shijizhi) * 100), arry[0].length + 1))
                });

            }, getWuChaLength: function (obj) {
                var arry = [];
                var tr = $(obj).parents('tr').eq(0);
                var yunxuWuCha = $("#tongdao_dy_" + currentindex + " tfoot:eq(0) tr:eq(0) td:eq(2)").find("input").val();
                var yunxuWuCha1 = $("#tongdao_dy_" + currentindex + " tfoot:eq(0) tr:eq(0) td:eq(4)").find("input").val();
                if (yunxuWuCha == "" && yunxuWuCha1 == "") {
                    arry.push({
                        length: 0,
                        length1: 0
                    });
                }
                else {
                    arry.push({
                        length: yunxuWuCha.split(".").length == 2 ? yunxuWuCha.split(".")[1].length : 0,
                        length1: yunxuWuCha1.split(".").length == 2 ? yunxuWuCha1.split(".")[1].length : 0
                    });
                }
                return arry;

            }
        }


    </script>
