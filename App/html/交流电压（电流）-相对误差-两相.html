on></select></td><td align="right"><input class="easyui-textbox input-width"  /><select class="my-combobox" name="state" style="width:50px; height:25px"><option value="">MV</option><option value="">KV</option><option value="">V</option><option value="">mV</option><option value="">μv</option></select></td><td align="right"><input class="easyui-textbox input-width"  /></td><td align="right"><input class="easyui-textbox input-width"  /></td><td><input id="txtName10" class="easyui-textbox input-width"  /></td></tr><tr><td align="right"><input class="easyui-textbox input-width"  /><select class="my-combobox" name="state" style="width:50px; height:25px"><option value="">MV</option><option value="">KV</option><option value="">V</option><option value="">mV</option><option value="">μv</option></select></td><td align="right"><input class="easyui-textbox input-width"  /><select class="my-combobox" name="state" style="width:50px; height:25px"><option value="">MV</option><option value="">KV</option><option value="">V</option><option value="">mV</option><option value="">μv</option></select></td><td align="right"><input id="txtName2" class="easyui-textbox input-width"  /><select class="my-combobox" name="state" style="width:50px; height:25px"><option value="">MV</option><option value="">KV</option><option value="">V</option><option value="">mV</option><option value="">μv</option></select></td><td align="right"><input id="txtName5" class="easyui-textbox input-width"  /></td><td align="right"><input id="txtName8" class="easyui-textbox input-width"  /></td><td><input id="txtName11" class="easyui-textbox input-width"  /></td></tr>';

        ///计算标准值
        function resetValue(obj) {
            //重新计算当前行
            var rowindex = $(obj).parent().parent().attr("rowindex");
            var iidex = 1;
            if (rowindex == 1) {
                var showData = $(obj).parent().parent().find('td').eq(1).find('input').val();
                var biaoZhunData = $(obj).parent().parent().find('td').eq(3).find('input').val();
                var xiangDuiWuCha = (showData == "" || biaoZhunData == "") ? "" : ((showData - biaoZhunData) / biaoZhunData * 100).toFixed(pointLen);
                $(obj).parent().parent().find('td').eq(5).find('input').val(xiangDuiWuCha);
            }
            else {
                var showData = $(obj).parent().parent().find('td').eq(0).find('input').val();
                var biaoZhunData = $(obj).parent().parent().find('td').eq(2).find('input').val();
                var xiangDuiWuCha = (showData == "" || biaoZhunData == "") ? "" : ((showData - biaoZhunData) / biaoZhunData * 100).toFixed(pointLen);
                $(obj).parent().parent().find('td').eq(4).find('input').val(xiangDuiWuCha);
            }



        }
        var pointLen = 2;
        ///计算标准值
        function calculate(point) {
            var txtNumber = $("#txtNumber").val(); //量程
            pointLen = $("#txtPointLen").val(); //小数点位数
            var arry = new Array();
            var showData = (txtNumber * 1).toFixed(pointLen);
            var biaoZhunData = (txtNumber * 1).toFixed(pointLen);
            var xiangDuiWuCha = ((showData - biaoZhunData) / biaoZhunData * 100).toFixed(pointLen);
            if (point == 3) {
                //输入的检测点是3的时候，按照量程*100%，量程*60%，量程*10%作为默认标准值显示
                arry.push({ "ShowData": showData, "BiaoZhunData": biaoZhunData, "XiangDuiWuCha": xiangDuiWuCha });

                showData = (txtNumber * 0.6).toFixed(pointLen);
                biaoZhunData = (txtNumber * 0.6).toFixed(pointLen);
                xiangDuiWuCha = ((showData - biaoZhunData) / biaoZhunData * 100).toFixed(pointLen);
                arry.push({ "ShowData": showData, "BiaoZhunData": biaoZhunData, "XiangDuiWuCha": xiangDuiWuCha });

                showData = (txtNumber * 0.1).toFixed(pointLen);
                biaoZhunData = (txtNumber * 0.1).toFixed(pointLen);
                xiangDuiWuCha = ((showData - biaoZhunData) / biaoZhunData * 100).toFixed(pointLen);
                arry.push({ "ShowData": showData, "BiaoZhunData": biaoZhunData, "XiangDuiWuCha": xiangDuiWuCha });
            }
            if (point == 5) {
                //输入的检测点是5的时候，按照量程*100%，量程*80%，量程*60%，量程*40%，量程*20%作为默认标准值显示
                arry.push({ "ShowData": showData, "BiaoZhunData": biaoZhunData, "XiangDuiWuCha": xiangDuiWuCha });

                showData = (txtNumber * 0.8).toFixed(pointLen);
                biaoZhunData = (txtNumber * 0.8).toFixed(pointLen);
                xiangDuiWuCha = ((showData - biaoZhunData) / biaoZhunData * 100).toFixed(pointLen);
                arry.push({ "ShowData": showData, "BiaoZhunData": biaoZhunData, "XiangDuiWuCha": xiangDuiWuCha });

                showData = (txtNumber * 0.6).toFixed(pointLen);
                biaoZhunData = (txtNumber * 0.6).toFixed(pointLen);
                xiangDuiWuCha = ((showData - biaoZhunData) / biaoZhunData * 100).toFixed(pointLen);
                arry.push({ "ShowData": showData, "BiaoZhunData": biaoZhunData, "XiangDuiWuCha": xiangDuiWuCha });


                showData = (txtNumber * 0.4).toFixed(pointLen);

        //优化保留两位小数 zhanghui
        Number.prototype.toFixed = function toFixed(s) {
            var IsFuShu = false;//判断是否是负数，负数单独处理
            var je = 0;
            if (this.toString().indexOf('-') >= 0) {
                IsFuShu = true;
                je = this.toString().replace('-', '');
            } else je = this;
            changenum = (parseInt(je * Math.pow(10, s) + 0.5) / Math.pow(10, s)).toString();
            //}

            index = changenum.indexOf(".");
            if (index < 0 && s > 0) {
                changenum = changenum + ".";
                for (i = 0; i < s; i++) {
                    changenum = changenum + "0";
                }

            } else {
                index = changenum.length - index;
                for (i = 0; i < (s - index) + 1; i++) {
                    changenum = changenum + "0";
                }

            }
            var returnNum = changenum.toString();
            if (IsFuShu)
                returnNum = '-' + returnNum;
            return returnNum;
        }
