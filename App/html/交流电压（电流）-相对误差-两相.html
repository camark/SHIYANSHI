                rowLength++;

                    htmlString.push("<td rowspan='" + rowspanIdx + "' align=\"right\"><input class=\"easyui-textbox input-width\" value='" + txtNumber + "' /><select class=\"easyui-combobox1\" name=\"state_" + tableIdx + rowLength + "_" + rowLength + "\" id=\"state_" + tableIdx + "_" + rowLength + "\" onchange=\"changeValue(this)\" style=\"width:50px; height:25px\" ><option value=\"MV\">MV</option><option value=\"KV\">KV</option><option value=\"V\">V</option><option value=\"mV\">mV</option><option value=\"μv\">μv</option></select></td>");

                for (var td1 = 0; td1 < 3; td1++) {
                    if (td1 == 0)//标准值这列
                        if (rowspanIdx == 3 || rowspanIdx == 5 || rowspanIdx == 10)
                            standardValue = calculate(rowspanIdx)[rowidx];
                        else
                            standardValue = "";
                    htmlString.push("<td align=\"right\"><input class=\"easyui-textbox input-width\" value='" + standardValue + "' /><select class=\"easyui-combobox1\" name=\"state\" style=\"width:50px; height:25px\"><option value=\"MV\">MV</option><option value=\"KV\">KV</option><option value=\"V\">V</option><option value=\"mV\">mV</option><option value=\"μv\">μv</option></select></td>");

            htmlString = htmlString.join("");
            //var tr = '<tr><td rowspan="3" align="right"><input   class="easyui-textbox input-width"  /><select class="easyui-combobox" name="state" style="width:50px; height:25px"><option value="">MV</option><option value="">KV</option><option value="">V</option><option value="">mV</option><option value="">μv</option></select></td><td align="right"><input class="easyui-textbox input-width"  /><select class="easyui-combobox" name="state" style="width:50px; height:25px"><option value="">MV</option><option value="">KV</option><option value="">V</option><option value="">mV</option><option value="">μv</option></select></td><td align="right"><input class="easyui-textbox input-width"  /><select class="easyui-combobox" name="state" style="width:50px; height:25px"><option value="">MV</option><option value="">KV</option><option value="">V</option><option value="">mV</option><option value="">μv</option></select></td><td align="right"><input class="easyui-textbox input-width"  /><select class="easyui-combobox" name="state" style="width:50px; height:25px"><option value="">MV</option><option value="">KV</option><option value="">V</option><option value="">mV</option><option value="">μv</option></select></td><td align="right"><input id="txtName3" class="easyui-textbox input-width"  /></td><td align="right"><input id="txtName6" class="easyui-textbox input-width"  /></td><td><input id="txtName9" class="easyui-textbox input-width"  /></td></tr><tr><td align="right"><input class="easyui-textbox input-width"  /><select class="easyui-combobox" name="state" style="width:50px; height:25px"><option value="">MV</option><option value="">KV</option><option value="">V</option><option value="">mV</option><option value="">μv</option></select></td><td align="right"><input class="easyui-textbox input-width"  /><select class="easyui-combobox" name="state" style="width:50px; height:25px"><option value="">MV</option><option value="">KV</option><option value="">V</option><option value="">mV</option><option value="">μv</option></select></td><td align="right"><input class="easyui-textbox input-width"  /><select class="easyui-combobox" name="state" style="width:50px; height:25px"><option value="">MV</option><option value="">KV</option><option value="">V</option><option value="">mV</option><option value="">μv</option></select></td><td align="right"><input class="easyui-textbox input-width"  /></td><td align="right"><input class="easyui-textbox input-width"  /></td><td><input id="txtName10" class="easyui-textbox input-width"  /></td></tr><tr><td align="right"><input class="easyui-textbox input-width"  /><select class="easyui-combobox" name="state" style="width:50px; height:25px"><option value="">MV</option><option value="">KV</option><option value="">V</option><option value="">mV</option><option value="">μv</option></select></td><td align="right"><input class="easyui-textbox input-width"  /><select class="easyui-combobox" name="state" style="width:50px; height:25px"><option value="">MV</option><option value="">KV</option><option value="">V</option><option value="">mV</option><option value="">μv</option></select></td><td align="right"><input id="txtName2" class="easyui-textbox input-width"  /><select class="easyui-combobox" name="state" style="width:50px; height:25px"><option value="">MV</option><option value="">KV</option><option value="">V</option><option value="">mV</option><option value="">μv</option></select></td><td align="right"><input id="txtName5" class="easyui-textbox input-width"  /></td><td align="right"><input id="txtName8" class="easyui-textbox input-width"  /></td><td><input id="txtName11" class="easyui-textbox input-width"  /></td></tr>';

        ///计算标准值
        function calculate(point) {
            var txtNumber = $("#txtNumber").val(); //量程
            var pointLen = $("#txtPointLen").val(); //小数点位数
            var arry = new Array();
            if (point == 3) {
                //输入的检测点是3的时候，按照量程*100%，量程*60%，量程*10%作为默认标准值显示
                arry.push((txtNumber * 1).toFixed(pointLen));
                arry.push((txtNumber * 0.6).toFixed(pointLen));
                arry.push((txtNumber * 0.1).toFixed(pointLen));
            }
            if (point == 5) {
                //输入的检测点是5的时候，按照量程*100%，量程*80%，量程*60%，量程*40%，量程*20%作为默认标准值显示
                arry.push((txtNumber * 1).toFixed(pointLen));
                arry.push((txtNumber * 0.8).toFixed(pointLen));
                arry.push((txtNumber * 0.6).toFixed(pointLen));
                arry.push((txtNumber * 0.4).toFixed(pointLen));
                arry.push((txtNumber * 0.2).toFixed(pointLen));
            }
            if (point == 10) {
                //输入的检测点是10的时候，按照量程*100%，量程*90%，量程*80%，量程*70%，量程*60%，量程*50%，量程*40%，量程*30%，量程*20%，量程*10%，作为默认标准值显示
                arry.push((txtNumber * 1).toFixed(pointLen));
                arry.push((txtNumber * 0.9).toFixed(pointLen));
                arry.push((txtNumber * 0.8).toFixed(pointLen));
                arry.push((txtNumber * 0.7).toFixed(pointLen));
                arry.push((txtNumber * 0.6).toFixed(pointLen));
                arry.push((txtNumber * 0.5).toFixed(pointLen));
                arry.push((txtNumber * 0.4).toFixed(pointLen));
                arry.push((txtNumber * 0.3).toFixed(pointLen));
                arry.push((txtNumber * 0.2).toFixed(pointLen));
                arry.push((txtNumber * 0.1).toFixed(pointLen));
            }
            return arry;
        }

        //优化保留两位小数 zhanghui
        Number.prototype.toFixed = function toFixed(s) {
            var IsFuShu = false;//判断是否是负数，负数单独处理
            var je = 0;
            if (this.toString().indexOf('-') >= 0) {
                IsFuShu = true;
                je = this.toString().replace('-', '');
            } else je = this;
            changenum = (parseInt(je * Math.pow(10, s) + 0.5) / Math.pow(10, s)).toString();
            //}

            index = changenum.indexOf(".");
            if (index < 0 && s > 0) {
                changenum = changenum + ".";
                for (i = 0; i < s; i++) {
                    changenum = changenum + "0";
                }

            } else {
                index = changenum.length - index;
                for (i = 0; i < (s - index) + 1; i++) {
                    changenum = changenum + "0";
                }

            }
            var returnNum = changenum.toString();
            if (IsFuShu)
                returnNum = '-' + returnNum;
            return returnNum;
        }
